<!DOCTYPE html>
<html>
<head>
    <title>访问统计</title>
    #parse("sys/header.html")

    <!-- 日期  -->
    <link href="${rc.contextPath}/statics/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet"
          media="screen">
    <script type="text/javascript" src="${rc.contextPath}/statics/plugins/datetimepicker/bootstrap-datetimepicker.js"
            charset="UTF-8"></script>
    <script type="text/javascript"
            src="${rc.contextPath}/statics/plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"
            charset="UTF-8"></script>

    <script src="${rc.contextPath}/statics/plugins/echats/echarts.js"></script>

    <style>
        .queryDiv {
            margin: 10px;
        }

        .panel-default {
            border-color: rgba(255, 255, 255, 0) !important;
        }

        #visit_div {
            padding: 0px 50px 100px 50px;
        }

        #visitDataChart, #visitChart{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div id="visit_div">
        <div id="queryDiv" class="queryDiv">
            <div class="grid-btn">
                <button type="button" id="btnQueryAtuo" class="btn btn-success" @click="queryAuto">自动刷新</button>
                <button type="button" id="btnQueryClear" class="btn btn-danger" @click="queryClear">取消自动刷新</button>
            </div>
        </div>
        <div class="form-group col-sm-2">
            <input type="text" id = "day" placeholder="某天访问次数" class="form-control date form_date"/>
        </div>
        <a class="btn btn-primary" @click="selectDay">查询</a>
        <div class="box-body">

           <div id="visitDataChart" style="height:400px;"></div>

           <div class="form-group col-sm-2" style="margin-top: 20px;">
                <input type="text" id="start" placeholder="开始时间" class="form-control date form_date"/>
            </div>
            <div class="form-group col-sm-2" style="margin-top: 20px;">
                <input type="text" id="end" placeholder="结束时间" class="form-control date form_date"/>
            </div>
            <a class="btn btn-primary" @click="selectRange" style="margin-top: 20px;">查询</a>
            <div id="visitChart" style="height:400px;"></div>
        </div>
    </div>
</div>

<script src="${rc.contextPath}/js/sys/visit_log.js"></script>
</body>
</html>
